<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <title> Add Entity </title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="css/custom.css" type="text/css" />
    <th:block th:replace="fragments/head :: header" />
    
</head>
<body>
    <div class="main-container">        
        <!-- Form for adding a Funcionario -->
        <form id="funcionarioForm" th:method="POST" th:action="@{/admin/addEntity}">
            <!-- Funcionario form fields -->
            <label for="funcionarioUsername">Username:</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="funcionarioPassword">Password:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="funcionarioEmail">Email:</label>
            <input type="email" id="Email" name="Email">
            <br>
            <label for="funcionarioFirstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="funcionarioLastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <button type="submit">Add Funcionario</button>
        </form>
  
    </div>
</body>
